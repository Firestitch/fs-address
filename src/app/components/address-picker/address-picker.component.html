<div class="address-picker-container">

  <div class="search" [hidden]="view === 'edit'">
    <fs-address-search
      [(address)]="address"
      [config]="config"
      [format]="config.format"
      [disabled]="config.disabled"
      [readonly]="config.readonly"
      [name]="name"
      (edited)="searchEdited()"
      (addressChange)="searchChanged($event)">
    </fs-address-search>
  </div>

  <div [hidden]="view !== 'edit'">
    <fs-address
      [(address)]="address"
      [config]="config"
      (collapseChange)="viewSearch()"
      (addressChange)="searchChanged($event)">
    </fs-address>
  </div>

</div>
