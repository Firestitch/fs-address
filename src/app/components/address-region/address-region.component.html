<mat-form-field>
  <mat-label>{{ regionLabel }}</mat-label>
  <ng-container *ngIf="regions.length; else noRegions">
    <mat-select
      matInput

      [(ngModel)]="region"
      [disabled]="disabled"
      [fsFormRequired]="required"
      name="region"
      (selectionChange)="changeRegion()"
      autocomplete="off">

      <mat-option *ngFor="let region of regions" [value]="region.code">
        <span>{{ region.name }}</span>
      </mat-option>

    </mat-select>
  </ng-container>


  <ng-template #noRegions>
    <input
      matInput
      [(ngModel)]="region"
      [disabled]="disabled"
      [fsFormRequired]="required"
      name="region"
      aria-label="Region"
      (change)="changeRegion()"
      autocomplete="off">
  </ng-template>
</mat-form-field>
