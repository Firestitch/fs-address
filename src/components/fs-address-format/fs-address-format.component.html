<div *ngIf="!config.isShort" class="formatted">
  <div
    *ngIf="formattedAddress && formattedAddress.length === 1"
  >{{formattedAddress[0]}}</div>

  <span *ngIf="formattedAddress && formattedAddress.length !== 1">
    <div
      *ngFor="let item of formattedAddress; let i = index"
      class="formatted-line-{{i+1}}"
    >{{item}}</div>
  </span>
</div>

<span *ngIf="config.isShort">{{shortName}}</span>
