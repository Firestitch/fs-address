<mat-form-field>

  <input matInput
         [hidden]="styledView && mainAddressPart"
         placeholder="Location"
         [ngModel]="addressFullNameString"
         (ngModelChange)="addressChanged($event)"
         (change)="change($event);"
         [fsFormRequired]="true"
         [fsFormFunction]="functionPromise"
         [fsFormFunctionParams]="{config: config, address: address}"
         #search
         [matAutocomplete]="auto">

  <div [hidden]="!styledView && mainAddressPart">
    <div class="main">{{mainAddressPart}}</div>
    <div class="secondary">{{addressFullName.join(', ')}}</div>
  </div>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectionChange($event)">
    <mat-option *ngFor="let option of predictions" [value]="option.description">
      {{option.description}}
    </mat-option>
  </mat-autocomplete>

</mat-form-field>
