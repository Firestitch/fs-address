<div class="address-picker-container">

  <div class="search" [hidden]="view==='edit'">
    <fs-address-search
      [(address)]="address"
      [config]="config"
      [showEdit]="showEdit"
      [showClear]="showClear"
      [format]="format"
      (edited)="searchEdited()"
      (changed)="searchChanged($event)">
    </fs-address-search>
  </div>

  <div *ngIf="view==='edit'">
    <fs-address
      [(address)]="address"
      [config]="config">
    </fs-address>
  </div>

</div>
