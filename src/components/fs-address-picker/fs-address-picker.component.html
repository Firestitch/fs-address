<div class="address-picker-container">

  <input #search style="display: none"/>

  <div class="search" *ngIf="!isEdit">
    <fs-address-search
      [(address)]="address"
      [config]="config"
      [pickerMode]="true"
      [(editMode)]="isEdit"
      [addressFormatConfig]="addressFormatConfig"
    ></fs-address-search>
  </div>

  <div *ngIf="isEdit">
    <fs-address
      [(address)]="address"
      [config]="config"
    ></fs-address>
  </div>

</div>
