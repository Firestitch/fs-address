<div class="address-picker-container">

  <input #search style="display: none"/>

  <div class="search" *ngIf="!isEdit">
    <fs-address-search
      [address]="address"
      [config]="config"
      [pickerMode]="true"
      [(editMode)]="isEdit"
      (selected)="changed($event)"
    ></fs-address-search>
  </div>

  <div *ngIf="isEdit">
    <fs-address
      [address]="address"
      [config]="config"
      (change)="changed($event)"
    ></fs-address>
  </div>

</div>
