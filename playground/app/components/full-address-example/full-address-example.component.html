<fs-address
  [address]="address"
  [config]="config"
  (selected)="select($event)"
></fs-address>

<h2>Formatted Address</h2>
<span *ngIf="!!parts.length">Address:</span>
<fs-address-format
  [(address)]="address"
  [config]="addressFormatConfig"
  (change)="changeFormat($event)"
></fs-address-format>
