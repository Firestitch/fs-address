<form (fsForm)="submit()">

  <fs-address-picker
    [(address)]="address"
    [(config)]="config">
  </fs-address-picker>

  <button mat-raised-button color="primary">Submit</button>
</form>

<fieldset [hidden]="format.empty">
  <legend>Selected Address</legend>
  <fs-address-format #format [(address)]="address"></fs-address-format>
</fieldset>
